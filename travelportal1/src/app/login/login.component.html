            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                [ngClass]="{
                  'is-invalid':
                    form.get('username').touched && form.get('username').invalid
                }"
              />
              <div
                *ngIf="
                  form.get('username').touched && form.get('username').invalid
                "
                class="invalid-feedback"
              >
                <div *ngIf="form.get('username').errors.required">
                  User Name is required
                </div>
                <div *ngIf="form.get('username').errors.emaildomain">
                  User must be a valid email Address
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{
                  'is-invalid':
                    form.get('password').touched && form.get('password').invalid
                }"
              />
              <div
                *ngIf="
                  form.get('password').touched && form.get('password').invalid
                "
                class="invalid-feedback"
              >
                <div *ngIf="form.get('password').errors.required">
                  Password is required
                </div>
                <div *ngIf="form.get('password').errors.minlength">
                  Password must be a atleast 8 charector
                </div>
              </div>
              <div class="invalid-feedback">{{ msg }}</div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" [disabled]="!form.valid">
                {{ buttoname }}
              </button>
            </div>
            <div class="container" style="background-color: #f1f1f1;">
              <a class="nav-item nav-link" routerLink="/forget">{{
                ForgetPassword
              }}</a
              ><br />
            </div>
            <a class="nav-item nav-link" routerLink="/register">{{
              Register
            }}</a
            ><br />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
